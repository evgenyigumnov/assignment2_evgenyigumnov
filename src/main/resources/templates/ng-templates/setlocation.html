<form name="form">
	<div class="modal-header">
		<h3 class="modal-title">{{student.name}}</h3>
	</div>
	<div class="modal-body">

		<div class="form-group">

			<input type="text" class="form-control" ng-model="student.latitude" placeholder="latitude" />
		</div>
		<div class="form-group">

			<input type="text"  class="form-control" ng-model="student.longitude" placeholder="longitude" />
		</div>

	</div>
	<div class="modal-footer">
		<button id="login" class="btn btn-primary" ng-click="save()">Save</button>
	</div>
</form>
